{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contaner">
    <div class="row my-3">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="h3">Sign In</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <p class={{message.tags}}>{{message}}</p>
                        {% endfor %}
                    {% endif%}

                    <form action="{% url 'signin' %}" method="POST" onsubmit="">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="username">SIC Number</label>
                            <input type="text" name="username" id="username" class="form-control">
                            <label for="sic error" id="sic_error" class="text-danger"></label>
                        </div>
                        <div class="mb-1">
                            <label for="password">Passowrd</label>
                            <input type="text" name="password" id="password" class="form-control">
                            <label for="password error" id="password_error" class="text-danger"></label>
                        </div>
                        <input type="submit" value="Sign In" id="submit"class="btn btn-primary w-100">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    <script src="{% static 'js/signup_validate.js'%}"></script>
{% endblock extrajs %}
