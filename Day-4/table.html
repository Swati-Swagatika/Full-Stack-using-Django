<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Table Example</h1></center>
    <table border="1" align="center">
        <tr>
            <th>Day</th>
            <th>Food Prefernces</th>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Non-Veg</td>
        </tr>
        <tr>
            <td>Thu</td>
            <td>Veg</td>
        </tr>
    </table>
    <h1>Column span example</h1>
    <table border="1" width="50">
        <tr>
            <th colspan="2">Address</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>Bhubaneswar</td>
            <td>Odisha</td>
            <td>ABCD</td>
        </tr>
        <tr>
            <td>Ludhiana</td>
            <td>Punjab</td>
            <td>WXYZ</td>
        </tr>
    </table>
    <h1>RowSapn Example</h1>
    <table border="1" width="50">
        <tr>
            <th>Course</th>
            <th>BTech</th>
        </tr>
        <tr>
            <th rowspan="3">Branch</th>
            <td>CSE</td>
        </tr>
        <tr>
            <td>CST</td>
        </tr>
        <tr>
            <td>CEN</td>
        </tr>
   
    </table>
</body>
</html>
