<html>
    <head>
        <title>Data types in JS</title>
    </head>
    <body>
        <script>
            let num = 10;
            document.write("Number value is: " + num + '<br>');
            num = 'Silicon';
            document.write("String value is: " + num + '<br>');
            num = true;
            document.write("Boolean value is: " + num + '<br>');
            num = null;
            document.write("Null value is: " + num + '<br>');
            number = 25.6;
            document.write("undefined is: " + number + '<br>');
        </script>
    </body>
</html>
