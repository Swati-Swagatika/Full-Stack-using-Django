<html>
    <body>
        <h1>Use of innerHTML</h1>
        <p id="para1">Javascript examples</p>
        <p id="para2"></p>
        <script>
            /* getElementById is a HTML action
            innerHTML is a property*/
            let value = document.getElementById("para1");
            document.getElementById("para2").innerHTML = "We wll discuss "+value.innerHTML;
        </script>
    </body>
</html>
