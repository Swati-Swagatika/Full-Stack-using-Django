<html>
    <head>
        <title>Access Field by Name</title>
    </head>
    <body>
        <script>
            function myFunction(){
                var myname = document.myForm.namebox.value;
                alert("Welcome "+myname+" to our class!");
            }
        </script>
        <table>
            <form action="" name="myForm">
                <tr>
                    <td>
                        Enter Name: <input type="text" name="namebox">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" onclick="myFunction()" value="Click Me">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
