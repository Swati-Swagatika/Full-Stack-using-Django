<html>

    <body>
        <h1>Change the content of CSS using JS DOM</h1>
        <p id="para1">Good Afternoon</p>
        <p id="para2">Welcome to our class!</p>
        
    </body>
    <script>
        document.getElementById("para1").style.color = "green";
        document.getElementById("para2").style.color = "red";
        document.getElementById("para1").style.fontFamily = "cursive";
        document.getElementById("para2").style.fontSize = "20px";
        
    </script>

</html>
