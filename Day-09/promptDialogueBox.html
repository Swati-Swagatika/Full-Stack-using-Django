<html>
    <head>
        <script>
            function myFunction(){
                var value = prompt("Enter your name: ");
                if (value != null){
                    document.write("Your name is "+value);
                }
                else{
                    document.write("No input!");
                }
                
            }
        </script>
    </head>
    <body>
        <center>
            <h1>Prompt box Example</h1>
            <input type="button" value="Click Me" onclick="myFunction()">
        </center>
    </body>
</html>
