<html>
    <head>
        <script>
            function myFunction(){
                var value = confirm("Do you want to continue?");
                if (value == true)
                    document.write("Yes user wants to continue.");
                else{
                    document.write("No user doesn't wants to continue.");
                }

            }
        </script>
    </head>
    <body>
        <center>
            <h1>Confirm box Example</h1>
            <input type="button" value="Click Me" onclick="myFunction()">
        </center>
    </body>
</html>
