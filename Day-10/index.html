<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BSS CSS -->
    <link rel="stylesheet" href="./bs/bootstrap.min.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-3 p-3 border rounded">
                <h3 class="display-4 text-center my-2">Registration Form</h3>
                <form action="./thankyou.html" onsubmit="return validate()">
                    <div class="my-1">
                        <label for="name">Name<span class="text-danger">*</span> </label>
                        <input type="text" name="name" id="name" class="form-control">
                        <label for="name error" id="name_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="gender">Gender<span class="text-danger">*</span> </label>
                        <input type="radio" name="gender" id="male">Male
                        <input type="radio" name="gender" id="female">Female
                        <input type="radio" name="gender" id="other">Other
                        <label for="gender error" id="gender_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="branch">Branch<span class="text-danger">*</span> </label>
                        <select name="branch" id="branch" class="form-select">
                            <option value="">--Select--</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                        </select>
                        <label for="branch error" id="branch_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="mobile">Mobile<span class="text-danger">*</span> </label>
                        <input type="tel" name="mobile" id="mobile" class="form-control">
                        <label for="mobile error" id="mobile_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="email">Email<span class="text-danger">*</span> </label>
                        <input type="email" name="email" id="email" class="form-control">
                        <label for="email error" id="email_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="password">Password<span class="text-danger">*</span> </label>
                        <p><small class="text-muted">Password must be 8 - 16 characters long and should contain one
                                lowercase, one uppercase , one special character and a number.</small></p>
                        <input type="password" name="password" id="password" class="form-control">
                        <label for="password error" id="password_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <label for="password2">Confirm Password<span class="text-danger">*</span> </label>
                        <input type="password" name="password2" id="password2" class="form-control">
                        <label for="password2 error" id="password2_error" class="text-danger"></label>
                    </div>
                    <div class="my-1">
                        <p><small>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis nisi consequuntur odio,
                                repudiandae cupiditate perferendis.
                            </small></p>
                        <input type="checkbox" name="term" id="term"> I agree
                        <br>
                        <label for="form error" id="term_error" class="text-danger"></label>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-100 my-2">
                </form>
            </div>


        </div>
    </div>
    <!-- Custom JS -->
    <script src="./js/validator.js"></script>
    <!-- BSS JS -->
    <script src="./bs/bootstrap.bundle.js"></script>
</body>

</html>
