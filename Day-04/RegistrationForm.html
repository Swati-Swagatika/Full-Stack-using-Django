<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="green">
    <h1 align="center">Welcom to Registration Page</h1>
    <form action="">
        <marquee direction="">Registration will close on 30th July 2022</marquee>
        <table align="center">
            <tr>
                <td>Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>UserName: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re-Password: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile Number: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio">Female
                    <input type="radio">Male
                </td>
            </tr>
            <tr>
                <td>Suggestions</td>
                <td><textarea  cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
